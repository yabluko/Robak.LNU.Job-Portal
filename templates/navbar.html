{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/signin.css' %}"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="/img/png" href="/static/img/linkedin_logo.png">
  </head>
<body>

 <header class="header">
    <div class="header__container">
        <a href="{% url 'home' %}">
          <img src="/static/img/logo.png" alt="logotype" class="logoimg">
        </a>
        <div class="header__input__container">
          <form action="{% url 'searched_vacancies' %}" class="header__input__form" method="POST">
            {% csrf_token %}
            <input type="text" class="header__input" placeholder=" Search" name="searched">
            <button class="fas fa-search" id="fa-search"></button>
          </form>
          <!-- <i class="fas fa-search"></i> -->
        </div>        
      
      <nav class="header__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="{% url 'home' %}" class="menu__item__href">
              <div class="logo__nav">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
              </svg>
              </div>
              <span class="menu__item__span">Home</span>
            </a>
          </li>

          <li class="menu__item">
            <a href="{% url 'people_list' %}" class="menu__item__href">
              <div class="logo__nav">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                </svg>
              </div>
              <span class="menu__item__span">Network</span>
            </a>
          </li>



          <li class="menu__item">
            <a href="{% url 'vacancies' %}" class="menu__item__href">
              <div class="logo__nav">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
                  <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
                  <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
                </svg>
              </div>
              <span class="menu__item__span">Vacancies</span>
            </a>
          </li>
          
        </ul>
      </nav>
       <div class="profile__account">
        <a href="{% url 'profile' request.user.id %}" class="profile__href">
          <div class="logo__nav">
            {% if request.user.profile.profile_image.url != None %}
            <img src="{{ request.user.profile.profile_image.url }}" class="navbar__profile__img">
           {% else %}
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
           {% endif %}
          </div>
          <span class="menu__item__span">Profile</span>
        </a>

      </div>

    </div>

  </header> 






  {% block content%}
  {% endblock %}

</body>
</html>
